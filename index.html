<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>Sample - phina.js</title>
    <meta name="description" content="Sample phina.js" />
    
    <style>*, *:before, *:after {
  box-sizing: border-box; 
}
html {
  font-size: 62.5%;
}
body {
  color: #444;
  background-color: hsl(0, 0%, 96%);
}
h1 {
  font-size: 1.8rem;
}

</style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/gh/phinajs/phina.js@v0.2.3/build/phina.js"></script>
    <script>// グローバルに展開
phina.globalize();
/*
 * メインシーン
 */
phina.define("MainScene", {
  // 継承
  superClass: 'DisplayScene',
  // 初期化
  init: function() {
    // 親クラス初期化
    this.superInit();
    // 背景色
    this.backgroundColor = 'black';
    // 以下にコードを書いていく
    // RectangleShape
    RectangleShape({
      width: 128,
      height: 128,
      fill: 'red',
      stroke: 'white',
      strokeWidth: 16,
      cornerRadius: 16
    }).addChildTo(this).setPosition(320, 200);
    // CircleShape
    CircleShape({
      fill: 'green',
      stroke: 'white',
      strokeWidth: 16,
      radius: 64
    }).addChildTo(this).setPosition(320, 400);
    // TriangleShape
    TriangleShape({
      fill: 'purple',
      stroke: 'white',
      strokeWidth: 16,
      radius: 64
    }).addChildTo(this).setPosition(320, 600);
    // StarShape
    StarShape({
      stroke: 'white',
      strokeWidth: 16,
      radius: 64,
      sideIndent: 0.5,
    }).addChildTo(this).setPosition(320, 800);
    // PolygonShape
    PolygonShape({
      stroke: 'white',
      strokeWidth: 16,
      radius: 64,
      sides: 5,
    }).addChildTo(this).setPosition(100, 480)
    .update = function(){
      this.rotation++;
    }
    // HeartShape
    HeartShape({
      stroke: 'white',
      strokeWidth: 16,
      radius: 64,
    }).addChildTo(this).setPosition(540, 480);
    // PathShape
    PathShape({
      paths: [Vector2(0, 0), Vector2(200, 200), Vector2(200, 680),
              Vector2(420, 680), Vector2(640, 960)]
    }).addChildTo(this);
  },

  // 毎フレーム更新処理
  update: function() {
    // 以下にコードを書いていく  
  },
});
/*
 * メイン処理
 */
phina.main(function() {
  // アプリケーションを生成
  var app = GameApp({
    // MainScene から開始
    startLabel: 'main',
  });
  // fps表示
  // app.enableStats();
  // 実行
  app.run();
});</script>
  </body>
</html>
